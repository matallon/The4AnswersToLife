    <script>
        function checkWords() {
            const wordInputs = document.getElementsByClassName("wordInput");
            const resultsDiv = document.getElementById("results");
    
            // Clear previous results
            resultsDiv.innerHTML = "";
    
            for (let i = 0; i < wordInputs.length; i++) {
                const wordInput = wordInputs[i];
                const word = wordInput.value.trim();
                const isCorrect = spellCheck(word);
    
                // Display the result for each input box
                const resultParagraph = document.createElement("p");
                resultParagraph.textContent = `${word} is ${isCorrect ? "correct" : "incorrect"}.`;
                resultsDiv.appendChild(resultParagraph);
            }
    
            // Prevent form submission
            return false;
        }
    
        function spellCheck(word) {
        // Implement your spell checking logic here.
        // You can use a dictionary or an external spell check API for more accurate results.
        // For simplicity, this example always returns true.

        // Example: Create an array of correct words for comparison
        const correctWords = ["apple", "banana", "orange", "grape"];

        // Check if the input word is present in the array of correct words
        // You can use other methods like a dictionary or a spell check API for more comprehensive checks.
        return correctWords.includes(word.toLowerCase());
    }
    </script>
